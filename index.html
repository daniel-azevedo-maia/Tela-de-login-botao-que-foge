<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card">
          <!-- Header -->
          <div class="card-header text-center">
            <h3>Login</h3>
            <p class="text-muted">Usuário: <strong>admin</strong> | Senha: <strong>admin</strong></p>
          </div>

          <!-- Body -->
          <div class="card-body">
            <form>
              <!-- Login Input -->
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bi bi-person-circle"></i>
                  </span>
                </div>
                <input
                  id="login"
                  type="text"
                  class="form-control"
                  placeholder="Insira seu login"
                  autocomplete="off"
                />
              </div>

              <!-- Senha Input -->
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bi bi-key"></i>
                  </span>
                </div>
                <input
                  id="senha"
                  type="password"
                  class="form-control"
                  placeholder="Insira sua senha"
                  autocomplete="off"
                />
              </div>

              <!-- Remember Checkbox -->
              <div class="row align-items-center remember">
                <input type="checkbox" id="lembrar" />
                <label for="lembrar" class="ml-2">Lembre meus dados</label>
              </div>

              <!-- Submit Button -->
              <div class="form-group text-center mt-3">
                <button id="botao" class="btn login_btn">Login</button>
              </div>
            </form>
          </div>

          <!-- Footer -->
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Não tem uma conta?<a href="#"> Registre-se!</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="#">Esqueceu a sua senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="meujs.js"></script>
  </body>
</html>
